{%extends 'base.html'%}

{%block title%}

{%endblock%}

{%block styles%}

{%endblock%}

{%block content%}
<div class="myhomediv">
    <h5 class="pokefont pickbattle">Pick your battle!</h5>
</div>
{%for user in users%}

    </div>
{%endfor%}

{%endblock%}
