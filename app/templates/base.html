<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts: Shrikhand(logo) and Playfair Display (serif) and Quicksand(sans serif)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&family=Shrikhand&display=swap" rel="stylesheet">
    
    <!-- Google Sign In -->
    <meta name="google-signin-client_id" content="{{YOUR_CLIENT_ID}}.apps.googleusercontent.com">


    <!-- title -->
    <title>{%block title%}{%endblock%}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/base.css">
    {%block styles%}{%endblock%}

  </head>

<body>
  <!-- nav bar -->
  {%include './includes/nav.html'%}
  
  <!-- main div -->
  <div class="maindiv">

    <!-- flash messages - above block content -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class=flashes>
        {% for category, message in messages %}
          <div class="myalert alert alert-{{category}}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    <!-- block content -->
    {%block content%}
    {%endblock%}

  </div>
    
  <!-- Bootstrap Links -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- Google Sign In -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>

</body>
</html>
